<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Portfolio Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1E1E1E;
            --secondary-color: #007AFF;
            --accent-color: #0055FF;
            --background-color: #F8F9FC;
            --surface-color: #FFFFFF;
            --text-primary: #1E1E1E;
            --text-secondary: #6B7280;
            --success-color: #10B981;
            --error-color: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            background-image:
                radial-gradient(circle at 100% 0%, rgba(0, 122, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(0, 85, 255, 0.03) 0%, transparent 50%);
        }

        nav {
            position: fixed;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            padding: 1.2rem;
            z-index: 1000;
        }

        .nav-links {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
            gap: 3rem;
            padding: 0 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 140px 2rem 4rem;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 4rem;
            align-items: start;
        }

        .contact-info {
            background: var(--surface-color);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .contact-header {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #007AFF, #0055FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--background-color);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .contact-method:hover {
            transform: translateX(5px);
        }

        .method-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #007AFF, #0055FF);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .method-info h3 {
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .method-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .contact-form {
            background: var(--surface-color);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--background-color);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #007AFF, #0055FF);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #007AFF, #0055FF);
            color: white;
            transform: translateY(-3px);
        }

        @media (max-width: 968px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">Chat</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="contact-container">
        <div class="contact-info">
            <div class="contact-header">
                <h1 class="section-title">Contacto</h1>
                <p class="contact-description">
                    ¿Tienes un proyecto en mente? Me encantaría escuchar tus ideas y ayudarte a hacerlas realidad.
                </p>
            </div>

            <div class="contact-methods">
                <div class="contact-method">
                    <div class="method-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="method-info">
                        <h3>Email</h3>
                        <p>contacto@tudominio.com</p>
                    </div>
                </div>

                <div class="contact-method">
                    <div class="method-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="method-info">
                        <h3>Teléfono</h3>
                        <p>+34 123 456 789</p>
                    </div>
                </div>

                <div class="contact-method">
                    <div class="method-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="method-info">
                        <h3>Ubicación</h3>
                        <p>Madrid, España</p>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-input" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Asunto</label>
                <input type="text" class="form-input" placeholder="¿Sobre qué quieres hablar?" required>
            </div>

            <div class="form-group">
                <label class="form-label">Mensaje</label>
                <textarea class="form-input" placeholder="Cuéntame más sobre tu proyecto..." required></textarea>
            </div>

            <button type="submit" class="submit-button">
                Enviar mensaje
            </button>
        </form>
    </main>
</body>

</html>
