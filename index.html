<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .chat-interface {
            width: 100%;
            max-width: 1200px;
            height: 85vh;
            margin: 0 auto;
            background: var(--surface-color);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(10, 37, 64, 0.08);
        }

        .chat-header {
            padding: 1.5rem 2rem;
            background: var(--surface-color);
            border-bottom: 1px solid rgba(10, 37, 64, 0.08);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header-icon {
            width: 42px;
            height: 42px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .chat-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: var(--background-color);
        }

        .message {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--gradient-primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            box-shadow: var(--shadow-md);
        }

        .bot-message {
            background: var(--surface-color);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        .chat-input-container {
            padding: 1.5rem 2rem;
            background: var(--surface-color);
            border-top: 1px solid rgba(10, 37, 64, 0.08);
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(10, 37, 64, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            background: var(--background-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(99, 91, 255, 0.1);
        }

        .send-button {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .send-button svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>

    <main class="main-container">

            <div class="chat-header">
                <div class="chat-header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" color="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                    </svg>
                </div>
                <h1 class="chat-title">Virtual Assistant</h1>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
